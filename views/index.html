<html>

<head>
    <title>Show Cue Systems Web Control</title>
    <link href="/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="/bootstrap.bundle.min.js" crossorigin="anonymous" defer></script>
    <script src="/jquery.min.js" defer></script>
    <script src="/script.js" defer></script>
</head>

<body data-bs-theme="dark">
    

    <div class="position-relative">
        <header class="container text-center">
            <h1 class="display-1">Show Cue Systems</h1>
        </header>
        <div class="toast-container top-0 start-0 ps-4 pt-4" id="toasts">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toasty" data-bs-delay="5000">
                <div class="toast-header text-bg-primary">
                    <strong class="me-auto">Show Cue Systems</strong>
                    <small>Just Now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toastData">Sent Command</div>
            </div>
        </div>
    </div>
    <br />
    <br />
    <br />
    <main class="container">
        <div id="outdatedPlaceholder"></div>

        <form action="/scs" method="get" id="rpcStatus" data-bs-theme="dark">
            <br />
            <div class="btn-group grid col-12 mx-auto" role="group" aria-label="Button Shit">
                <input type="button" id="go" value="Go" class="btn btn-success submit" />
                <input type="button" id="stopall" value="Stop All Cues" class="btn btn-danger submit" />
            </div>
            <br />
            <br />
            <br />
            <br />
            <div class="btn-group grid col-12 mx-auto" role="group" aria-label="Button Shit 2">
                <input type="button" id="pauseresume" value="Pause/Resume All" class="btn btn-primary submit" />
            </div>
            <br />
            <br />
            <br />
            <br />
            <div class="btn-group grid col-12 mx-auto" role="group" aria-label="Button Shit 3">
                <input type="button" id="gotop" value="Go To Top" class="btn btn-secondary submit" />
                <input type="button" id="goback" value="Go Back" class="btn btn-primary submit" />
                <input type="button" id="gonext" value="Go To Next" class="btn btn-secondary submit" />
                <input type="button" id="goend" value="Go To End" class="btn btn-primary submit" />
            </div>
        </form>
    </main>
</body>

</html>
